<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="vh-100 vw-100 bg-primary">

    <main class="container h-100">
        <div class="row h-100 align-items-center">

            <section id="form-section">

                <h2 class="fs-1 text-white text-center">Genera il tuo biglietto</h2>

                <div class="bg-white rounded-3 p-3 mt-3">

                    <div class="row row-cols-3">

                        <div class="col text-center text-primary"> 
                            <div class=" p-3" >
                                <h6 >Inserisci il tuo Nome</h6>
                                <input type="text" class="form-control mt-3" placeholder="Nome e Cognome" id="user-name">
                            </div>
                        </div>

                        <div class="col text-center text-primary">
                            <div class=" p-3" >
                                <h6 >Inserisci la tratta</h6>
                                <input type="number" class="form-control mt-3" placeholder="Km da percorrere" id="user-km">
                            </div>
                        </div>

                        <div class="col text-center text-primary">
                            <div class=" p-3" >
                                <h6 >Seleziona la tua et√†</h6>
                                <select  id="user-age" class="form-select mt-3">
                                    <option value="0"></option>
                                    <option value="1">Minorenne</option>
                                    <option value="2">Maggiorenne</option>
                                    <option value="3">Over 65</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="text-center mt-3">
                        <button class="btn btn-primary">Genera</button>

                        <button class="btn btn-secondary ms-5">Annulla</button>
                    </div>
                </div>

            </section>

            <section id="ticket-section">

                <h2 class="fs-1 text-white text-center">Il tuo biglietto</h2>
                <div class="bg-white rounded-3 py-3 px-5 mt-3">

                    <div class="row">
                        <div class="col-5 col-md-3 bg-secondary border border-1 border-dark">
                            <div class="text-white p-3">
                                <h5 class="mb-3">NOME PASSEGGERO</h5>
                                <h6></h6>
                            </div>
                        </div>

                        <div class="col-7 col-md-9 border-bottom border-top border-1 border-dark">

                        </div>
                    </div>

                </div>

            </section>

        </div>
    </main>

    <script src="js/js.js"></script>
</body>

</html>
